<section class="content-header">
  <h1>藏品展示 <small>藏品展示</small></h1>
  <ol class="breadcrumb">
    <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a ui-sref="app.teacollections">藏品展示</a></li>
    <li class="active">修改藏品展示</li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-sm-12 col-md-7">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">修改藏品展示</h3>
        </div>
        <form class="form-horizontal" name="teacollectionForm" ng-submit="vm.save(teacollectionForm.$valid)" novalidate>
          <div class="box-body">
            <div ng-if="vm.alerts" class="alert alert-{{alert.type}}" ng-repeat="alert in vm.alerts">
              <h4>{{alert.title}}</h4>
              <p>{{alert.msg}}</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error': teacollectionForm.img.$invalid && ( vm.formSubmitted || teacollectionForm.img.$touched) }">
              <label for="inputEmail3" class="col-sm-2 control-label">图片</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="vm.teacollection.data.img" name="teacollection" placeholder="img" required>
                <p ng-show="teacollectionForm.img.$error.required && ( vm.formSubmitted || teacollectionForm.img.$touched)" class="help-block">图片 is required.</p>
              </div>
            </div>

          <div class="box-footer">
            <a ui-sref="app.teacollections" class="btn btn-default"><i class="fa fa-angle-double-left"></i> Back</a>
            <button type="submit" class="btn btn-primary pull-right">Update</button>
          </div>
        </form>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">工具</label>
          <div class="col-sm-10">
            <textarea froala="froalaOptions" class="form-control" ng-model="vm.tmp" name="tmp" placeholder="内容"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
