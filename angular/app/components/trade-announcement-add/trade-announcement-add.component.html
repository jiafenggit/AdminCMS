<section class="content-header">
  <h1>信息中心 <small>通知公告</small></h1>
  <ol class="breadcrumb">
    <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a ui-sref="app.tradeannouncements">通知公告</a></li>
    <li class="active">添加通知公告</li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-sm-12 col-md-7">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">添加通知公告</h3>
        </div>
        <form class="form-horizontal" name="tradeannouncementForm" ng-submit="vm.save(tradeannouncementForm.$valid, tradeannouncementForm)" novalidate>
          <div class="box-body">
            <div ng-if="vm.alerts" class="alert alert-{{alert.type}}" ng-repeat="alert in vm.alerts">
              <h4>{{alert.title}}</h4>
              <p>{{alert.msg}}</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error': tradeannouncementForm.title.$invalid && ( vm.formSubmitted || tradeannouncementForm.title.$touched) }">
              <label for="inputEmail3" class="col-sm-2 control-label">标题</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="vm.title" name="title" placeholder="标题" required>
                <p ng-show="tradeannouncementForm.title.$error.required && ( vm.formSubmitted || tradeannouncementForm.title.$touched)" class="help-block">标题 is required.</p>
              </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error': tradeannouncementForm.content.$invalid && ( vm.formSubmitted || tradeannouncementForm.content.$touched) }">
              <label for="inputPassword3" class="col-sm-2 control-label">内容</label>
              <div class="col-sm-10">
                <textarea froala="froalaOptions" class="form-control" ng-model="vm.content" name="content" placeholder="内容" required></textarea>
                <p ng-show="tradeannouncementForm.content.$error.required && ( vm.formSubmitted || tradeannouncementForm.content.$touched)" class="help-block">内容 is required.</p>
              </div>
            </div>
          </div>
          <div class="box-footer">
            <a ui-sref="app.tradeannouncements" class="btn btn-default"><i class="fa fa-angle-double-left"></i> Back</a>
            <button type="submit" class="btn btn-primary pull-right">Add New</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
